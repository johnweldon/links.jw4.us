<nav class='top-bar large-12 columns' data-topbar role='navigation'>
	<ul class='title-area no-bullet'>
		<li class='name'><h1><a href='{{printf "%s" .Site.BaseURL | sanitizeurl }}'>&nbsp;Home</a></h1></li>
	</ul>
	{{ $cur := . }}{{ range .Site.Menus.top }}{{ if .HasChildren }}
	{{ else }}
	<section class='top-bar-section'>
		<ul class='left'>
			<li class='sub-menu{{ if $cur.IsMenuCurrent "top" . }} active{{end}}'>
				<a href="{{ printf "%s/%s" $cur.Site.BaseURL .URL | sanitizeurl }}/">{{ .Name }}</a>
			</li>{{ end }}{{ end }}
		</ul>
	</section>
</nav>
